<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="css/project_2.css">
</head>
<body>
    <div class="container">
        <div class="movieSelection">
            <p class="price">Pick a movie:</p>
            <select name="moviePrice" class="moviePrice" id="moviePrice">
                <option value="8">Toy Story-4 ($8)</option>
                <option value="9">The Lion King ($9)</option>
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Joker ($12)</option>
            </select>
        </div>
        <div class="options">
            <div class="optInfo">
                <div class="default"></div>
                <div class="defText">N/A</div>
            </div>
            <div class="optInfo">
                <div class="selected"></div>
                <div class="defText">Selected</div>
            </div>
            <div class="optInfo">
                <div class="occupied"></div>
                <div class="defText">Occupied</div>
            </div>
        </div>
        <div class="light"></div>
        <div class="chooses">
            <div class="main_column">
                <div class="column">
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="occupied"></div>
                </div>
                <div class="column">
                    <div class="occupied"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                </div>
            </div>
            <div class="main_column">
                <div class="column">
                    <div class="occupied"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                </div>
                <div class="column">
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                </div>
                <div class="column">
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="occupied"></div>
                </div>
                <div class="column">
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="occupied"></div>
                </div>
            </div>
            <div class="main_column">
                <div class="column">
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="occupied"></div>
                </div>
                <div class="column">
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="default"></div>
                    <div class="occupied"></div>
                </div>
            </div>
        </div>
        <p class="selectedInfo">You have selected <span id="countSelecton">0</span> seats for a price of $<span id="totalPrice">0</span></p>
        <div class="clearAll">Clear All</div>
    </div>
    <script src="js/project_2.js"></script>
</body>
</html>
